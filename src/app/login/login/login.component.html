<div class="text-center align-middle-form">
    <form class="form-signin" autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm); password.value = '';">
        <img class="mb-4" src="../../../assets/img/logo.png" alt="Logo">
        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="" name="username" ngModel #username autocomplete="off">
                    <label class="floating-label">Usuário <span class="required">*</span></label>
                </div>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="" name="password" ngModel #password>
                    <label class="floating-label">Senha <span class="required">*</span></label>
                </div>
            </div>

        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p><small><b>Usuário:</b> fmatheus</small></p>
        <p><small><b>Senha:</b> 123456</small></p>
    </form>
</div>
