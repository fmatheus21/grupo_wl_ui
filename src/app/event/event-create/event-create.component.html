<div class="container align-top-form">


    <form #eventForm="ngForm">

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <select class="custom-select form-control-lg" [(ngModel)]="event.id_employee" name="id_employee" #id_employee="ngModel" required>                       
                        <option *ngFor="let employee of employees" [value]="employee.id">{{employee.name}}</option>                                                           
                    </select>
                    <label class="floating-label">Funcionário <span class="required">*</span></label>
                    <small *ngIf="id_employee.hasError('required') && id_employee.dirty">Preenchimento obrigatório.</small>
                    <small *ngIf="id_employee.hasError('required') && id_employee.touched">Preenchimento obrigatório.</small>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-group">
                    <select class="custom-select form-control-lg" [(ngModel)]="event.id_employee_rate" name="id_employee_rate" #id_employee_rate="ngModel" required>
                        <option *ngFor="let eploy of rateEmployee" [value]="eploy.id">{{eploy.name}} - {{eploy.value | currency:'BRL':true:'1.2-2'}}</option>                                                         
                    </select>
                    <label class="floating-label">Opção <span class="required">*</span></label>
                    <small *ngIf="id_employee_rate.hasError('required') && id_employee_rate.dirty">Preenchimento obrigatório.</small>
                    <small *ngIf="id_employee_rate.hasError('required') && id_employee_rate.touched">Preenchimento obrigatório.</small>
                </div>
            </div>
        </div>

        <hr>
        <div style="text-align: center;">
            <h5>Acompanhante</h5>
            <small>Se alguns dos capos do acompanhante não estiver preenchido, o acompanhante não será registrado.</small>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12 col-md-5 col-lg-5">
                <div class="form-group">
                    <input type="text" name="guestName" class="form-control form-control-lg" placeholder="" [(ngModel)]="event.guest_name" name="guest_name" #guest_name="ngModel" minlength="10" pattern="[a-zA-Z ]*">
                    <label class="floating-label">Nome do Acompanhante <span class="required"></span></label>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-group">
                    <input type="text" name="guestDocumen" class="form-control form-control-lg mask-cpf" placeholder="" [(ngModel)]="event.guest_document" name="guest_document" #guest_document="ngModel">
                    <label class="floating-label">CPF do Acompanhante <span class="required"></span></label>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <select class="custom-select form-control-lg" [(ngModel)]="event.id_guest_rate" name="id_guest_rate" #id_guest_rate="ngModel">                       
                        <option *ngFor="let guest of rateGuest" [value]="guest.id">{{guest.name}} - {{guest.value | currency:'BRL':true:'1.2-2'}}</option>                                                           
                    </select>
                    <label class="floating-label">Opção <span class="required"></span></label>
                </div>
            </div>
        </div>


        <button (click)="create(eventForm)" class="btn btn-primary">Salvar</button>


    </form>

</div>
